apiVersion: v1
kind: List
metadata:
  name: openshift-audit-pipeline
items:

# Configure our Docker image repository
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: openshift-audit
    labels:
      app: openshift-audit

# Configure our build pipeline template
- apiVersion: v1
  kind: Template
  metadata:
    name: openshift-audit-pipeline
  parameters:
  - name: GIT_REPO
    description: Source repository
    value: https://github.com/raizv/openshift-audit.git
  - name: GIT_BRANCH
    description: Branch to build from
    value: master
  objects:

