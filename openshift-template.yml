  #         ref: ${GIT_BRANCH}
  #       sourceSecret:
  #         name: github-secret
  #     triggers:
  #       - type: GitHub
  #         github:
  #           secret: supersectet
  #     runPolicy: SerialLatestOnly
  #     strategy:
  #       type: JenkinsPipeline
  #       jenkinsPipelineStrategy:
  #         jenkinsfilePath: Jenkinsfile

  # Configure our Docker container build
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: openshift-audit
      labels:
        app: openshift-audit
    spec:
      source:
        type: Git
        git:
          uri: ${GIT_REPO}
          ref: ${GIT_BRANCH}
        # sourceSecret:
        #   name: github-secret
        # secrets:
        #   - secret:
        #       name: secret
        runPolicy: SerialLatestOnly
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: Dockerfile
          forcePull: true
      output:
        to:
          kind: ImageStreamTag
          name: openshift-audit:latest

